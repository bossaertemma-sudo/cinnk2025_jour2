<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Garage</title>
  </head>
  <body>
    <div>
      <form id="form-garage">
        <input id="new-garage-name" type="text" placeholder="Nom du garage" />
        <button type="submit">Enregistrer</button>
      </form>
      <form id="form-garage-voiture">
        <select name="voitures" id="select-voitures"></select>
        <select name="garages" id="select-garages"></select>
        <button type="submit">Enregistrer</button>
      </form>
      <div id="liste-garages"></div>
    </div>
    <div>
      <form id="form-voiture">
        <input
          id="new-voiture-marque"
          type="text"
          placeholder="Marque du vehicule"
        />
        <input
          id="new-voiture-modele"
          type="text"
          placeholder="Modele du vehicule"
        />
        <input
          id="new-voiture-annee"
          type="text"
          placeholder="Annee du vehicule"
        />
        <input
          id="new-voiture-couleur"
          type="text"
          placeholder="Couleur du vehicule"
        />
        <button type="submit">Enregistrer</button>
      </form>
      <div id="liste-voitures"></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
